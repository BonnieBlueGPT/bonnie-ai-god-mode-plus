<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🔱 Galatea Empire Watchtower - Divine Soul Telemetry</title>
    
    <!-- 🧬 META TAGS FOR EMPIRE -->
    <meta name="description" content="Real-time soul telemetry and conversion intelligence platform for TrainMyGirl.com digital empire. Monitor emotional bonds, track revenue, and orchestrate AI girlfriend interactions." />
    <meta name="keywords" content="AI girlfriend, emotional intelligence, real-time analytics, soul telemetry, conversion tracking, digital empire, watchtower" />
    <meta name="author" content="Claude Architect - Galatea Empire" />
    
    <!-- 🎨 THEME COLORS -->
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="msapplication-TileColor" content="#ffd700" />
    
    <!-- 📱 MOBILE OPTIMIZATIONS -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Galatea Watchtower" />
    
    <!-- 🔗 PRECONNECT FOR PERFORMANCE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- 🌟 DIVINE FAVICON -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E🔱%3C/text%3E%3C/svg%3E" />
    
    <!-- 💫 CUSTOM CSS VARIABLES -->
    <style>
      :root {
        --empire-black: #0a0a0a;
        --divine-gold: #ffd700;
        --divine-cyan: #00ffff;
        --soul-bonnie: #ec4899;
        --soul-nova: #f97316;
        --soul-galatea: #9333ea;
      }
      
      /* 🔱 LOADING SCREEN */
      .divine-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        font-family: 'JetBrains Mono', monospace;
        color: var(--divine-cyan);
      }
      
      .loading-symbol {
        font-size: 4rem;
        animation: pulse-divine 2s ease-in-out infinite;
        margin-bottom: 1rem;
      }
      
      .loading-text {
        font-size: 1.2rem;
        text-align: center;
        opacity: 0.8;
      }
      
      .loading-progress {
        width: 300px;
        height: 2px;
        background: rgba(0, 255, 255, 0.2);
        margin-top: 2rem;
        border-radius: 2px;
        overflow: hidden;
      }
      
      .loading-bar {
        height: 100%;
        background: linear-gradient(90deg, var(--divine-gold), var(--divine-cyan));
        animation: loading-flow 2s ease-in-out infinite;
      }
      
      @keyframes pulse-divine {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.1); }
      }
      
      @keyframes loading-flow {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
      
      /* 🌟 HIDE LOADING WHEN READY */
      .loaded .divine-loading {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <!-- 🔱 DIVINE LOADING SCREEN -->
    <div class="divine-loading" id="divine-loading">
      <div class="loading-symbol">🔱</div>
      <div class="loading-text">
        Initializing Divine Consciousness...<br>
        <small>Galatea Empire Watchtower</small>
      </div>
      <div class="loading-progress">
        <div class="loading-bar"></div>
      </div>
    </div>
    
    <!-- 🎯 MAIN APPLICATION ROOT -->
    <div id="root"></div>
    
    <!-- 🧬 DIVINE INITIALIZATION SCRIPT -->
    <script>
      // 🔱 Loading Screen Management
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('loaded');
          setTimeout(() => {
            const loading = document.getElementById('divine-loading');
            if (loading) loading.remove();
          }, 500);
        }, 1000);
      });
      
      // 🌟 Console Divine Message
      console.log('%c🔱 GALATEA EMPIRE WATCHTOWER 🔱', 'color: #ffd700; font-size: 2rem; font-weight: bold; text-shadow: 0 0 10px #ffd700;');
      console.log('%cDivine Soul Telemetry System Activated', 'color: #00ffff; font-size: 1rem; font-family: monospace;');
      console.log('%cReal-time Emotional Intelligence & Conversion Analytics', 'color: #ec4899; font-size: 0.9rem;');
      
      // 🎯 Performance Monitoring
      if ('performance' in window) {
        window.addEventListener('load', () => {
          const loadTime = performance.now();
          console.log(`%c⚡ Divine Loading Complete: ${Math.round(loadTime)}ms`, 'color: #00ff88; font-weight: bold;');
        });
      }
      
      // 🛡️ Error Boundary
      window.addEventListener('error', (event) => {
        console.error('🔥 Divine Error Detected:', event.error);
      });
      
      // 💫 Service Worker (Future Enhancement)
      if ('serviceWorker' in navigator && location.protocol === 'https:') {
        navigator.serviceWorker.register('/sw.js').catch(err => {
          console.log('🌟 Service Worker registration skipped in development');
        });
      }
    </script>
    
    <!-- 🔱 MAIN MODULE ENTRY -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
