# Automatic deployment configuration for Render.com
# Supreme Architect approved deployment manifest

services:
  - type: web
    name: bonnie-telegram-bot
    env: python
    plan: starter  # Upgrade to 'standard' for production scale
    
    # Build Configuration
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    
    # Environment Variables (Set these in Render Dashboard)
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        fromSecret: TELEGRAM_BOT_TOKEN
      - key: OPENROUTER_API_KEY
        fromSecret: OPENROUTER_API_KEY
      - key: SUPABASE_URL
        fromSecret: SUPABASE_URL
      - key: SUPABASE_ANON_KEY
        fromSecret: SUPABASE_ANON_KEY
      - key: WEBHOOK_URL
        value: https://bonnie-telegram-bot.onrender.com  # Update with your actual URL
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DEBUG_MODE
        value: false
      - key: LOG_LEVEL
        value: INFO
        
    # Deployment Settings
    region: oregon  # Options: oregon, virginia, singapore, ohio
    healthCheckPath: /health  # Optional health endpoint
    
    # Auto-deploy settings
    autoDeploy: true
    
    # Resource limits
    disk:
      name: bonnie-storage
      mountPath: /tmp
      sizeGB: 1

